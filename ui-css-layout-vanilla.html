<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <!-- Mobile Container - containing all mobile content -->
  <div class="mobile-container">

    <!-- Mobile Nav Section -->
    <div class="mobile-nav">
      <div class="burger-menu"><i class="fa fa-bars" aria-hidden="true"></i></div><div class="logo">Metservice</div><div class="search"><i class="fa fa-search" aria-hidden="true"></i></div>
    </div>
    <!-- Mobile Nav Section ENDS-->

    <!-- Daily Section -->
    <div class="daily-section">
      <h3 class="current-city">wellington city</h3>
      <div class="weather-image"></div>
      <div class="weather-info"></div>
    </div>
    <!-- Daily Section ENDS-->

    <!-- Map Section -->
    <div class="map-section">
      <div class="map"></div>
      <div class="map-title"></div><div class="expand"></div>
    </div>
    <!-- Map Section ENDS -->

    <!-- Favourite Section -->
    <div class="favourite-section">
    </div>
    <!-- Favourite Section ENDS-->

    <!-- Footer Section -->
    <div class="footer-section">
      <div class="left-section"></div>
      <div class="middle-section"></div>
      <div class="right-section"></div>
    </div>
    <!-- Footer Section  ENDS-->

  </div>
  <!-- Mobile Container ENDS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
